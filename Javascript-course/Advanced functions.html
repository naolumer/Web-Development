<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Advanced Functions -->
</head>
<body>
    <style>
        .start-button,
        .add-button {
            border-radius: 10px;
            background-color: antiquewhite;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
    </style>
    
    <button class="start-button" onclick="
            changeButtonText();
            ">
        Start
    </button>

    <button class="add-button" onclick="renderRemove();">
        Add to Cart
    </button>

    <div class="message-div"></div>
    
    <script>
        const add = function () {
            console.log(2*6);
        }

        add();
        add();

        function runtwice(fun) {
            fun();
            fun();
        }

        runtwice(function() {
            console.log(45);
        })

        runtwice(add);

        function changeButtonText() {
            const startButton = document.querySelector('.start-button');
            startButton.innerText='Loading...';
            setTimeout(function() {
                startButton.innerText='Finished';
            }, 2000)
        }
        
        let timeoutId;
        
        function renderRemove() {

            const ddiv= document.querySelector('.message-div');
            
            ddiv.innerHTML= 'Added';
            clearTimeout(timeoutId);
            
            
            timeoutId= setTimeout(function() {
                ddiv.innerHTML="";
            }, 3000)
        }

        const multiply= (num1,num2) => num1 * num2;
        console.log(multiply(8,6));

        function countPositive(nums) {
            
            let positiveNumbers=0;
            nums.forEach((num) => {
                if (num > 0) {
                    positiveNumbers++;
                }
            })
            return positiveNumbers;
        }

        function addNum(array,num) {
            return array.map((value) => {
            return value + num});
        }

        console.log(addNum([2,3,4,5,6], 5));

        function removeEggs(foods) {
            return foods.filter((food) =>{
            if (food!=='eggs') {
                return true;
            } else {
                return false;
            }
            } );
        }

        function removeEggtwo(foods) {
            let eggsRemoved = 0;

            return foods.filter((food) => {
                if (food==='eggs' && eggsRemoved<3) {
                    eggsRemoved++;
                    return false;
                }  
                
            return true});
        }


        console.log(removeEggtwo(['banana','orange','bread','onion','eggs', 'eggs','eggs']));
    </script>
</body>
