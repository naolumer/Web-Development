    playGame('Heads')">heads

    <script>

    function playGame(guess) {

        let score = JSON.parse(localStorage.getItem('score'))

        if (score===null) {
            score={
                wins:0,
                losses:0
            }
        }
        let userGuess = guess;
        let computerSelection= '';
        let result= '';
        let randomNum= Math.random();


        
            
        if (randomNum>=0.5 && randomNum<1) {
            computerSelection= 'Tails';
            console.log(computerSelection)
        } else if (randomNum>=0 && randomNum<0.5) {
            computerSelection='Heads';
            console.log(computerSelection)
        }
        
        
        if (userGuess==computerSelection) {
            result='You won!';
            score.wins+=1
            alert(`You selected ${userGuess} and the result is ${computerSelection}. ${result}
wins:${score.wins}. losses:${score.losses}`)
        } else {
            result= 'You lose';
            score.losses+=1
            alert(`You selected ${userGuess} and the result is ${computerSelection}. ${result}
wins:${score.wins}. losses:${score.losses}`)
            }
            localStorage.setItem('score', JSON.stringify(score));
            
        }


        
    </script>
