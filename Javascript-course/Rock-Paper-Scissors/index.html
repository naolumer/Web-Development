<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Rock - Paper - Scissors</h1>
        <div class="buttons" id="playerChoice">
            <button class="playGame('rock')">✊</button>
            <button class="playGame('paper')">🤚</button>
            <button class="playGame('scissors')">✌️</button>
        <div id="choices">
            <p id="playerchoice">Player: </p>
            <p id="computerchoice">Computer: </p>
        </div>
         <h1 id="result">IT'S A TIE</h1>
         <div id="scores">
            <p>Player Score: </p>
            <p>Computer Score: </p>
         </div>

        </div>

    </div>
    <script src="index.js"></script>
    
</body>
</html>
